<nav class="contenedor-web" (mouseleave)="gestionPanelMenu('menu')">
  <div class="row">
    <div class="contenedor-logo-web contenido-movil-logo" [routerLink]="['/cliente/cotizacion/giros']" style="cursor: pointer">
      <img src="{{ usuario.broker.Foto }}" alt="broker" width="180" />
    </div>
    <div id="barra" class="col contenedor-opciones-web fondo-movil" (window:resize)="estilo($event)">
      <ul>
        <img class="logo-broker" src="{{ usuario.broker.Foto }}" alt="broker" width="190"
          style="padding-top: 6px; cursor: pointer" [routerLink]="['/cliente/cotizacion/giros']" />
        <li *ngIf="panelMenu.menu" class="contenido-movil">
          <a>
            &nbsp;
          </a>
        </li>
        <li *ngIf="panelMenu.menu" class="contenido-web"
          [ngStyle]="{'background-color': url == '/cliente/cotizacion/giros' ? 'rgba(8, 8, 8, 0.2)': ''}">
          <a *ngIf="usuario.broker.IdBroker == 2" [routerLink]="['/cliente/cotizacion/giros']">
            <i class="mdi mdi-chart-donut eicon"></i>Riesgos Asegurables</a>
          <a *ngIf="usuario.broker.IdBroker != 2" [routerLink]="['/cliente/cotizacion/giros']">
            <i class="mdi mdi-chart-donut eicon"></i>Giros Excluidos</a>
        </li>
        <li *ngIf="panelMenu.menu" class="contenido-web"
          [ngStyle]="{'background-color': url == '/cliente/cotizacion/inicio' ? 'rgba(8, 8, 8, 0.2)': ''}"><a
            [routerLink]="['/cliente/cotizacion/inicio']">
            <i class="mdi mdi-information-outline eicon"></i>Información</a>
        </li>
        <li *ngIf="panelMenu.menu" class="contenido-web"
          [ngStyle]="{'background-color': url == '/cliente/cotizacion/cotizacion' ? 'rgba(8, 8, 8, 0.2)': ''}"><a
            [routerLink]="['/cliente/cotizacion/cotizacion']">
            <i class="mdi mdi-monitor eicon"></i>Cotizador</a>
        </li>
        <li *ngIf="panelMenu.menu" class="contenido-web"
          [ngStyle]="{'background-color': url == '/cliente/cotizacion/garantias' ? 'rgba(8, 8, 8, 0.2)': ''}"><a
            [routerLink]="['/cliente/cotizacion/garantias']">
            <i class="mdi mdi-security eicon"></i>Garantias</a>
        </li>
        <li *ngIf="panelMenu.menu" class="contenido-web"
          [ngStyle]="{'background-color': url == '/cliente/cotizacion/condiciones' ? 'rgba(8, 8, 8, 0.2)': ''}"><a
            [routerLink]="['/cliente/cotizacion/condiciones']">
            <i class="mdi mdi-file-check eicon"></i>Condiciones</a>
        </li>
        <li *ngIf="panelMenu.menu" class="contenido-web"
          [ngStyle]="{'background-color': url == '/cliente/cotizacion/reporte' ? 'rgba(8, 8, 8, 0.2)': ''}"><a
            [routerLink]="['/cliente/cotizacion/reporte']">
            <i class="mdi mdi-file eicon"></i>Cotización</a>
        </li>
        <li class="abrir-menu contenido-movil" (click)="gestionPanelSideNav()">
          <i id="apps" class="mdi mdi-apps"></i>
        </li>
        <li class="imagen-usuario contenido-web" (mouseenter)="gestionPanelMenu('lista')">
          <i class="mdi mdi-chevron-left eicon" style="font-size: 16px"></i><img class="img-xs rounded-circle"
            src="{{usuario.Foto}}" alt="PYMES">
        </li>
        <li *ngIf="panelMenu.lista" (click)="cerrarSesion()" style="float: right">
          <a><i class="mdi mdi-logout eicon"></i><span class="contenido-movil-opciones">Cerrar Sesión</span></a>
        </li>
        <li *ngIf="panelMenu.lista" style="float: right"
          [ngStyle]="{'background-color': url == '/cliente/perfil' ? 'rgba(8, 8, 8, 0.2)': ''}"><a
            [routerLink]="['/cliente/perfil']">
            <i class="mdi mdi-account eicon"></i><span class="contenido-movil-opciones">Perfil</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div *ngIf="panelMenu.sidenav" class="sidenav">
  <a style="background-color: #F0F0F0">&nbsp;</a>
  <a (click)="cerrarPanelSideNav()" style="background-color: #F0F0F0; text-align: right">
    <span style="color: #E1E1E1">Cerrar Menú</span> <i class="mdi mdi-chevron-left" style="font-size: 20px"></i>
  </a>
  <a class="espaciado-sidenav-cerrar" style="text-align: center">
    <img class="img-xs rounded-circle" src="{{usuario.Foto}}" alt="profile image"><br>
    <span>{{ usuario.Usuario }}</span>
  </a>
  <a [routerLink]="['/cliente/cotizacion/giros']"
    [ngStyle]="{'background-color': url == '/cliente/cotizacion/giros' ? 'rgba(8, 8, 8, 0.2)': ''}">
    <i class="mdi mdi-chart-donut eicon-sidebar"></i>Giros Excluidos
  </a>
  <a [routerLink]="['/cliente/cotizacion/inicio']"
    [ngStyle]="{'background-color': url == '/cliente/cotizacion/inicio' ? 'rgba(8, 8, 8, 0.2)': ''}">
    <i class="mdi mdi-information-outline eicon-sidebar"></i>Información
  </a>
  <a [routerLink]="['/cliente/cotizacion/cotizacion']"
    [ngStyle]="{'background-color': url == '/cliente/cotizacion/cotizacion' ? 'rgba(8, 8, 8, 0.2)': ''}">
    <i class="mdi mdi-monitor eicon-sidebar"></i>Cotizador
  </a>
  <a [routerLink]="['/cliente/cotizacion/garantias']"
    [ngStyle]="{'background-color': url == '/cliente/cotizacion/garantias' ? 'rgba(8, 8, 8, 0.2)': ''}">
    <i class="mdi mdi-security eicon-sidebar"></i>Garantias
  </a>
  <a [routerLink]="['/cliente/cotizacion/condiciones']"
    [ngStyle]="{'background-color': url == '/cliente/cotizacion/condiciones' ? 'rgba(8, 8, 8, 0.2)': ''}">
    <i class="mdi mdi-file-check eicon-sidebar"></i>Condiciones
  </a>
  <a [routerLink]="['/cliente/cotizacion/reporte']"
    [ngStyle]="{'background-color': url == '/cliente/cotizacion/reporte' ? 'rgba(8, 8, 8, 0.2)': ''}">
    <i class="mdi mdi-file eicon-sidebar"></i>Reporte
  </a>
  <a>
    <hr></a>
  <a [routerLink]="['/cliente/perfil']"
    [ngStyle]="{'background-color': url == '/cliente/perfil' ? 'rgba(8, 8, 8, 0.2)': ''}">
    <i class="mdi mdi-account eicon-sidebar"></i>Perfil
  </a>
  <a (click)="cerrarSesion()">
    <i class="mdi mdi-logout eicon-sidebar"></i>Cerrar Sesión
  </a>
</div>
